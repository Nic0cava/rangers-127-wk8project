<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart Web Page</title>
    <script src="bundle.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand navb" href="#">RPG Weapon Shop</a>
        </div>
      </nav>
        <main>

            <div id="login" class="login">
                <h1 class="header">Welcome Player! Please Log In!</h1>
                <form autocomplete="off">
                    <div class="row g-3">
                        <div class="col">
                            <input type="text" class="form-control" id="name" placeholder="Name" aria-label="name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="age" placeholder="Age" aria-label="age">
                        </div>
                        <button type="submit" class="btn btn-warning" id="loginbutton">Login</button>
                    </div>
                </form>
            </div>
            <div id="weaponChoice"></div>
            
            <div id="inventory"></div>
               

            </div>
        </main>
        

</body>

</html>
